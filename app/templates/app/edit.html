<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
    <a class="navbar-brand" href="#">CRUD PROJECT</a>
    </nav>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-white bg-dark text-center p-3">Insert Student Details</h2>
                <form action="/update/{{d.id}}" method="post">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter The Student name" name="name" value="{{d.name}}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mt-2" placeholder="Enter The Student email" name="email" value="{{d.email}}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mt-2" placeholder="Enter The Student age" name="age"value="{{d.age}}" >
                    </div>
                    <div class="form-group">
                        <select name="gender" class="form-control mt-2" id="gender">
                            <option selected>{{d.gender}}</option>
                            <option value="male">male</option>
                            <option value="female">Female</option>
                            <option value="others">others</option>
                        </select>
                    </div>
                    <div class="mt-2">
                        <button class="btn btn-success w-100">Update</button>
                    </div>
                </form>
            </div>
               <table class="table">
                     <tbody>
                            {% for d in data %}
                            <tr>
                                <td>{{d.id}}</td>
                                <td>{{d.name}}</td>
                                <td>{{d.email}}</td>
                                <td>{{d.gender}}</td>
                                <td>{{d.age}}</td>
                                <td>
                                    <a href="/update/{{d.id}}"class="btn btn-outline-primary">Edit</a>
                                </td>
                                <td>
                                    <a class="btn btn-outline-danger">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
              </table>   
            </div>
        
        </div>
    
</body>
</html>
