<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
    <a class="navbar-brand" href="#">CRUD PROJECT</a>
    </nav>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-white bg-dark text-center p-3">Insert Student Details</h2>
                <form action="/insert" method="post">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter The Student name" name="name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mt-2" placeholder="Enter The Student email" name="email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mt-2" placeholder="Enter The Student age" name="age" required>
                    </div>
                    <div class="form-group">
                        <select name="gender" class="form-control mt-2" id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">others</option>
                        </select>
                    </div>
                    <div class="mt-2">
                        <button class="btn btn-success w-100">Submit</button>
                    </div>
                </form>
            </div>
                <div class="col-md-8">
                    <h2 class="text-center text-white bg-dark p-3">Student Details</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for d in data %}
                            <tr>
                                <td>{{d.id}}</td>
                                <td>{{d.name}}</td>
                                <td>{{d.email}}</td>
                                <td>{{d.gender}}</td>
                                <td>{{d.age}}</td>
                                <td><a button  href="/update/{{d.id}}" class="btn btn-outline-primary">Edit</a></button></td>
                                <td><a><button class="btn btn-outline-danger">Delete</a></button></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    
</body>
</html>
